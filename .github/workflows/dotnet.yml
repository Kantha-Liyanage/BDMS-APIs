name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

#-----------------------------------------------------------#
# AWS Deployment related stuff
# ACCESS_KEY_ID
# SECRET_ACCESS_KEY
# --application-name BDMS-API
# --environment-name BDMS-API-env-1
# s3://elasticbeanstalk-us-east-1-741885263304/
# S3Bucket="elasticbeanstalk-us-east-1-741885263304"
#-----------------------------------------------------------#

    - name: Create ZIP deployment package
      run: zip -r deploy_package.zip ./

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: "us-east-1"

    - name: Upload package to S3 bucket
      run: aws s3 cp deploy_package.zip s3://elasticbeanstalk-us-east-1-741885263304/

    - name: Create new ElasticBeanstalk Application Version
      run: |
        aws elasticbeanstalk create-application-version \
        --application-name BDMS-API \
        --source-bundle S3Bucket="elasticbeanstalk-us-east-1-741885263304",S3Key="deploy_package.zip" \
        --version-label "ver-${{ github.sha }}" \
        --description "commit-sha-${{ github.sha }}"

    - name: Deploy new ElasticBeanstalk Application Version
      run: aws elasticbeanstalk update-environment --environment-name BDMS_ENV --version-label "ver-${{ github.sha }}"    
